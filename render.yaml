services:
  - type: web
    name: swim-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_ORIGIN
        value:  https://swim-web.vercel.app   # 這裡換成你的前端網址
